<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>

    <form action="registro.php" method="post">
        
        <P><label for="nombre_usuario">Nombre de Usuario (5-15 caracteres alfanuméricos):</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" maxlength="15" minlength="5" required pattern="[a-zA-Z0-9]{5,15}">
        </P>

        <p><label for="contrasena">Contraseña (al menos 8 caracteres, incluyendo mayúscula, minúscula, número y carácter especial):</label>
            <input type="password" id="contrasena" name="contrasena" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$">
        </p>

        <p><label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" required>
        </p>
        <p><label for="numero_telefono">Número de Teléfono (formato internacional, comenzando con + y hasta 15 dígitos):</label>
            <input type="tel" id="numero_telefono" name="numero_telefono" required pattern="^\+\d{1,15}$">
        </p>
        <p><label for="fecha_nacimiento">Fecha de Nacimiento (YYYY-MM-DD):</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </p>
        <p> <label for="codigo_postal">Código Postal (exactamente 5 dígitos):</label>
            <input type="number" id="codigo_postal" name="codigo_postal" min="10000" max="99999" required>
        </p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
